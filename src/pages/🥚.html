<script>
window.onload = function() {
	const EGG_COUNT = 7
	const eggs = window.eggs() || []
	if (eggs.length > 0) {
		document.getElementById('eggs').innerHTML = eggs.map(e => `<span title="${e}">ğŸ¥š</span>`).join('')
	}
	document.getElementById('missing').innerHTML = EGG_COUNT > eggs.length ? `${EGG_COUNT - eggs.length} left` : 'You found all of them'
}
</script>
