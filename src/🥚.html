<p id="eggs">No eggs found</p>
<p id="missing"></p>
<noscript>
<p>Egg counting only works with JS enabled</p>
</noscript>
<script>
window.onload = function() {
	const eggs = window.eggs() || []
	if (eggs.length > 0) {
		let content = ''
		for (const egg of eggs) content += `<span title="${egg}">ðŸ¥š</span>`
		document.getElementById('eggs').innerHTML = content
	}
	document.getElementById('missing').innerHTML = 5 > eggs.length ? `${6 - eggs.length} left` : 'You found all of them'
}
</script>
