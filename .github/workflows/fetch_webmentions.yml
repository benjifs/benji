name: Fetch webmentions

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  fetch_webmentions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Fetch webmentions
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SHORT_URL: ${{ secrets.SHORT_URL }}
          WEBMENTION_IO_TOKEN: ${{ secrets.WEBMENTION_IO_TOKEN }}
        run: node ./fetch_webmentions.js

      - name: Commit webmentions
        env:
          CI_COMMIT_MESSAGE: "ci(webmentions): add new webmentions"
        run: |
          git config --global user.name "${{ secrets.CI_COMMIT_AUTHOR }}"
          git config --global user.email "${{ secrets.CI_COMMIT_EMAIL }}"
          git add wm
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push