name: Fetch webmentions

on:
  schedule:
    - cron: "0 5 * * *"

jobs:
  fetch_webmentions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Initialize .env
        run: |
          touch .env
          echo URL=${{ secrets.ENV_URL }} >> .env
          echo SHORT_URL=${{ secrets.ENV_SHORT_URL }} >> .env
          echo WEBMENTION_IO_TOKEN=${{ secrets.WEBMENTION_IO_TOKEN }} >> .env

      - name: Fetch webmentions
        run: node ./fetch_webmentions.js

      - name: Commit webmentions
        env:
          CI_COMMIT_MESSAGE: New webmentions
        run: |
          git config --global user.name "${{ secrets.CI_COMMIT_AUTHOR }}"
          git config --global user.email "${{ secrets.CI_COMMIT_EMAIL }}"
          git add wm
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push